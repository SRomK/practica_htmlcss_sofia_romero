<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Sofia Romero</title>
    <link rel="stylesheet" href="/Portfolio/Styles/styles.css">
</head>

<body>
    <header>
        <a href="/Portfolio/index.html"><img class="logo" src="/Portfolio/Assets/logo_robot.png" alt="logo"></a>
        <nav class="navbar">
            <ul class="nav_links">
                <li><a href="#">Projects</a></li>
                <li><a href="#">About Me</a></li>
                <li><a class="last_link" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <form class="form_container">
        <h2 class="pool">Formulario de Contacto</h2>
        <div>
            <label for="name">Nombre:
                <input type="text" required="required" placeholder="Añade tu nombre">
            </label>
        </div>
        <div>
            <label for="apellido">Apellido:
                <input type="text" required="required" placeholder="Añade tu apellido">
            </label>
        </div>
        <div>
            <label for="telefono">Teléfono:
                <input type="number" required="required" placeholder="Añade tu telefono">
            </label>
        </div>
        <div>
            <label for="github">Github@:
                <input type="email" required="required" placeholder="(@<username>)">
            </label>
            
        </div>
        <hr>
        <h2 class="pool"> ¿Cómo me conociste?</h2>
        <div>
            <label for="radio">
                <input type="radio" name="checked">
                Universidad
            </label>
        </div>
        <div>
            <label for="radio">
                <input type="radio" name="checked">
                Keep Coding Kick-Off
            </label>
        </div>
        <div>
            <label for="radio">
                <input type="radio" name="checked">
                Colegio
            </label>
        </div>
        <div class="last_label">
            <label  for="radio">
                <input type="radio" name="checked">
                Github
            </label>
            
        </div>
        <hr>
        <h2 class="pool">Más información</h2>
        <textarea name="textarea" id="textarea" cols="30" rows="10">
 Cuentame más...
        </textarea>

        <input class="button_enviar" type="submit" value="Enviar">
    </form>
    <footer class="footer">
            <a class="linkandgit" href="https://www.linkedin.com/in/sofiaromerokamermann/" target="_blank"><img id="linkedin_logo" src="/Portfolio/Assets/linkedin.png" alt="linkedin"></a>
            <a class="linkandgit" href="https://github.com/SRomK" target="_blank"><img id="github_logo" src="/Portfolio/Assets/github.png" alt="github"></a>
    </footer>
</body>

</html>
